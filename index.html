<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas - Credit Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="site-title">CREDITCARDSCLUB</h1>
        
        <div class="filters-container" id="filtersContainer">
            <div class="filters-scroll" id="filtersScroll" role="tablist">
                <!-- Filters will be dynamically added here -->
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-wrapper" id="canvasWrapper">
                <div class="canvas" id="canvas"></div>
            </div>
        </div>
        
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Find your card" id="searchBar">
        </div>
        
        <!-- Recommendations Modal -->
        <div class="recommendations-overlay" id="recommendationsOverlay">
            <div class="recommendations-modal">
                <div class="recommendations-header">
                    <h2 id="recommendationsTitle">AI Recommendations</h2>
                    <button class="close-button" id="closeRecommendations" aria-label="Close">Ã—</button>
                </div>
                <div class="recommendations-content" id="recommendationsContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
