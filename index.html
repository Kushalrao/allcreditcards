<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstCredit Club - Compare 500+ Credit Cards in India 2025</title>
    <meta name="description" content="Compare 500+ credit cards from top banks in India. Find the best credit card for travel, cashback, rewards, and more. Detailed reviews, fees, benefits, and exclusive offers at FirstCredit Club.">
    <link rel="canonical" href="https://www.firstcredit.club/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.firstcredit.club/">
    <meta property="og:title" content="FirstCredit Club - Compare 500+ Credit Cards in India 2025">
    <meta property="og:description" content="Compare 500+ credit cards from top banks in India. Find the best credit card for travel, cashback, rewards, and more.">
    <meta property="og:image" content="https://www.firstcredit.club/Assets/logo.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.firstcredit.club/">
    <meta name="twitter:title" content="FirstCredit Club - Compare 500+ Credit Cards in India 2025">
    <meta name="twitter:description" content="Compare 500+ credit cards from top banks in India. Find the best credit card for travel, cashback, rewards, and more.">
    <meta name="twitter:image" content="https://www.firstcredit.club/Assets/logo.png">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FirstCredit Club",
        "url": "https://www.firstcredit.club",
        "logo": "https://www.firstcredit.club/Assets/logo.png",
        "description": "Compare and review credit cards from top banks in India",
        "sameAs": []
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="Assets/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Optimize font loading with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="site-title">
            <div class="logo-container">
                <img src="Assets/logo.png" alt="Credit Cards Club" class="site-logo" width="200" height="53" fetchpriority="high" loading="eager">
            </div>
        </div>
        
        <div class="filters-container" id="filtersContainer">
            <div class="filters-scroll" id="filtersScroll" role="tablist">
                <!-- Filters will be dynamically added here -->
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-wrapper" id="canvasWrapper">
                <div class="canvas" id="canvas"></div>
            </div>
        </div>
        
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Find your card" id="searchBar">
        </div>

        <div class="color-gradient-container" id="colorGradientContainer" aria-hidden="true">
            <div class="color-gradient-bar" id="colorGradientBar">
                <div class="color-gradient-indicator" id="colorGradientIndicator"></div>
            </div>
        </div>
        
        <!-- Recommendations Modal -->
        <div class="recommendations-overlay" id="recommendationsOverlay">
            <div class="recommendations-modal">
                <div class="recommendations-header">
                    <h2 id="recommendationsTitle">AI Recommendations</h2>
                    <button class="close-button" id="closeRecommendations" aria-label="Close">Ã—</button>
                </div>
                <div class="recommendations-content" id="recommendationsContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
