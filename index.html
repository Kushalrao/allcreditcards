<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas - Credit Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="site-title">
            <div class="logo-container">
                <img src="Assets/logo.jpg" alt="Credit Cards Club" class="site-logo">
            </div>
        </div>
        
        <div class="filters-container" id="filtersContainer">
            <div class="filters-scroll" id="filtersScroll" role="tablist">
                <!-- Filters will be dynamically added here -->
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-wrapper" id="canvasWrapper">
                <div class="canvas" id="canvas"></div>
            </div>
        </div>
        
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Find your card" id="searchBar">
        </div>
        
        <!-- Recommendations Modal -->
        <div class="recommendations-overlay" id="recommendationsOverlay">
            <div class="recommendations-modal">
                <div class="recommendations-header">
                    <h2 id="recommendationsTitle">AI Recommendations</h2>
                    <button class="close-button" id="closeRecommendations" aria-label="Close">×</button>
                </div>
                <div class="recommendations-content" id="recommendationsContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Card Detail Overlay -->
    <div class="card-detail-overlay" id="cardDetailOverlay">
        <div class="card-detail-card" id="cardDetailCard">
            <div class="card-detail-scroll">
                <div class="card-detail-image-wrapper">
                    <img id="cardDetailImage" alt="">
                </div>
                <div class="card-detail-content" id="cardDetailContent"></div>
            </div>
        </div>
        <button class="card-detail-close" id="cardDetailClose" aria-label="Close card details">↓</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
